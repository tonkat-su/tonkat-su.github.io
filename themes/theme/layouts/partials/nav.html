<header class="site-header">
  <nav class="site-nav">
    <h1>
      <a class="logo" href="{{ .Site.BaseURL }}">
        {{ .Site.Title }}
      </a>
    </h1>
    <ul class="main-menu">
      {{ range.Site.Menus.main }}
      <li>
        <a href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{ end }}
    </ul>
  </nav>
</header>
