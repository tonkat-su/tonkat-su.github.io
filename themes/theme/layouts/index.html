{{ partial "header.html" . }}

{{ .Content }}

{{ range ( where .Site.RegularPages "Type" "posts" | first 3 ) }}
<article class="post-snippet">
	<h3>
		<a href="{{ .RelPermalink }}">{{ .Title }}</a>
	</h3>
	<time datetime="{{ .Date.Format " 2006-01-02T15:04:05Z07:00" }}">
		{{ .Date.Format "January 2, 2006" }}
	</time>
</article>
{{end}}

{{ partial "footer.html" . }}
